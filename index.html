<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces a Repositorios</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .repos-container { max-width: 600px; margin: 60px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; }
        h1 { text-align: center; color: #333; }
        ul.repo-list { list-style: none; padding: 0; }
        ul.repo-list li { margin: 18px 0; }
        a.repo-link { display: block; padding: 16px; background: #e3eaff; border-radius: 6px; color: #1a237e; text-decoration: none; font-size: 1.1em; transition: background 0.2s; }
        a.repo-link:hover { background: #c5cae9; }
    </style>
</head>
<body>
    <div class="repos-container">
        <h1>Módulos</h1>
        <ul class="repo-list">
            <li><a class="repo-link" href="https://elblo.github.io/prog2526/" target="_blank">Programación curso 25/26</a></li>
            <li><a class="repo-link" href="https://elblo.github.io/dwes2526/" target="_blank">Desarrollo Web en Entorno Servidor curso 25/26</a></li>
        </ul>
    </div>
</body>
</html>
